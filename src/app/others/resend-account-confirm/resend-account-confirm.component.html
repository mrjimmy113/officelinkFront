<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2">Haven`t received confirm email?</h1>
                  <p class="mb-4">Just enter your email address below and we'll send you a link to confirm your account!</p>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name = "email" #email = "ngModel" placeholder="Email" [(ngModel)] = emailReset
                    [ngClass]="{'is-invalid' : (email.invalid && (email.dirty || email.touched))}" required
                    >
                    <div *ngIf="email.errors &&(email.touched || email.dirty)" class ="text-danger">
                        <div *ngIf="email.errors.required">
                            Email required
                          </div>
                      <div [hidden]="!email.errors?.pattern">
                        Email invalid
                      </div>
                     </div>
                  </div>

                  <button  class="btn btn-primary btn-user btn-block" (click) = "resendConfirm()">
                    Confirm
                  </button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="">Create an Account!</a>
                </div>
                <div class="text-center">
                  <a class="small" href="/login">Already have an account? Login!</a>
                </div>
                <div class="text-center">
                  <a class="small" href="/resend">Haven`t received confirm email?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
