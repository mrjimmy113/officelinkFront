<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Question Detail</h5>
      <button type="button" class="close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        <b><i class="far fa-question-circle"></i> {{q.question}}</b>
        <br>
        <span><b>Metric: </b>{{q.category.name}}</span>
        <br>
        <span><b>Type: </b>{{typeEnum[q.type.type]}}</span>
        <div class="form-group">
          <label>Answer:</label>
          <!--Free Text-->
          <input type="text" class="form-control" *ngIf="q.type.type == 'TEXT'" />
          <!--Single Choice-->
          <div *ngIf="q.type.type == 'SINGLE'">
            <div class="form-check" *ngFor="let option of q.options">
              <div class="row row-padding-bot">
                <div class="col-sm-1 row align-content-center d-flex justify-content-center">
                  <input type="radio" class="radio-big"
                     />
                </div>
                <div class="col-sm-10 option">
                  {{option.answerText}}
                </div>

              </div>
            </div>
          </div>
          <!--Mutiple Choice-->
          <div *ngIf="q.type.type == 'MULTIPLE'">
            <div class="form-check" *ngFor="let option of q.options">
              <div class="row row-padding-bot">
                <div class="col-sm-1 row align-content-center d-flex justify-content-center">
                  <input type="checkbox" class="radio-big"
                    (click)="multipleAnswer(option.id,i)" />
                </div>
                <div class="col-sm-10 option">
                  {{option.answerText}}
                </div>

              </div>
            </div>
          </div>
          <div *ngIf="q.type.type == 'RATE'">
            <app-rating></app-rating>
          </div>
          <div *ngIf="q.type.type == 'VAS'">
            <app-vas></app-vas>
          </div>
        </div>

        <hr>
      </div>
    </div>

  </div>
</div>
