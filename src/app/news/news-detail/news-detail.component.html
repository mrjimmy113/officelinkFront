<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">

        <div class="col-lg-9">

            <!-- News -->
            <div class="card shadow mb-4">
                <div class="card-header py-3 border-left-primary">
                    <label class="m-0 font-weight-bold text-primary"
                        style="font-size: 30px; color: black; ">{{news.title}}</label>
                </div>
                <div class="card-body">
                    <div class="form-group" style="height: 450px;">
                        <img [src]="news.byte_image || 'http://placehold.it/180'" style="width: 100%; height: 90%;" />
                    </div>
                    <div class="form-group">
                        <label
                            style="font-size: 20px; font-weight: bold; color: black;">{{news.shortDescription}}</label>
                    </div>
                    <div class="form-group">
                        <label style="font-size: 20px; color: black;" [innerHTML]="news.content"></label>
                    </div>
                </div>
            </div>

        </div>

        <!-- List News -->
        <div class="col-lg-3">
            <ejs-daterangepicker placeholder='Select a range' [startdate]='start' [enddate]='end'></ejs-daterangepicker>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <img [src]="news.byte_image || 'http://placehold.it/180'" style="width: 100%; height: 100px;" />
                </div>
                <div class="card-body">
                    <label style="font-size: 20px; color: black; ">{{news.title}}</label>
                    <a href="#" class="btn btn-primary btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-flag"></i>
                        </span>
                        <span class="text">Split Button Primary</span>
                    </a>
                    <div class="my-2"></div>
                </div>
                <div class="card-header py-3">
                    <img [src]="news.byte_image || 'http://placehold.it/180'" style="width: 100%; height: 100px;" />
                </div>
                <div class="card-body">
                    <label style="font-size: 20px; color: black; ">{{news.title}}</label>
                    <a href="#" class="btn btn-primary btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-flag"></i>
                        </span>
                        <span class="text">Split Button Primary</span>
                    </a>
                    <div class="my-2"></div>
                </div>
            </div>
        </div>

    </div>

</div>
