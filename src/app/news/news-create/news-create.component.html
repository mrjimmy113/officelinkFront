<div class="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="isEdit == false" class="modal-title">Create News</h5>
        <h5 *ngIf="isEdit == true" class="modal-title">Update News</h5>
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #newsForm="ngForm">
          <div class="form-group">
            <label>Title</label>
            <textarea  class="form-control" placeholder="Fill in title" name="title" [(ngModel)]="news.title"
              #title='ngModel' required [ngClass]="{'is-invalid': (title.invalid && (title.dirty || title.touched))}"></textarea>
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
              <div *ngIf="title.errors.required">
                Please fill in title
              </div>
            </div>

          </div>
          <div class="form-group">
              <label>Short Description</label>
              <textarea class="form-control" placeholder="Fill in short description" name="shortDescription" [(ngModel)]="news.shortDescription"
                #shortDescription='ngModel' required [ngClass]="{'is-invalid': (shortDescription.invalid && (shortDescription.dirty || shortDescription.touched))}"></textarea>
              <div *ngIf="shortDescription.invalid && (shortDescription.dirty || shortDescription.touched)" class="text-danger">
                <div *ngIf="shortDescription.errors.required">
                  Please fill in short description
                </div>
              </div>
  
            </div>
          <div class="form-group">
            <label>Content</label>
            <ckeditor [editor]="Editor" name="content" [(ngModel)]="ngModel"  placeholder="Write your message" #content='ngModel' required
              [ngClass]="{'is-invalid': (content.invalid && (content.dirty || content.touched))}"></ckeditor>
            <div *ngIf="content.invalid && (content.dirty || content.touched)" class="text-danger">
              <div *ngIf="content.errors.required">
                Please fill in content
              </div>
            </div>

          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-9">
                <label>Image</label> <br>
                <input type="file" (change)="onFileChange($event)" name="image" [(ngModel)]="dump" #imageH='ngModel'
                  required pattern="([^\s]+(\.)(jpg|png|gif|bmp)$)">

                <div *ngIf="imageH.invalid && (imageH.dirty || imageH.touched)" class="text-danger">
                  <div *ngIf="imageH.errors.required">
                    Image is required
                  </div>
                  <div *ngIf="imageH.errors.pattern">
                    This file is not an image
                  </div>
                </div>
                <div *ngIf="isOverSize" class="text-danger">
                  This file is too large
                </div>

              </div>
              <div class="col-sm-3">
                <label>Preview</label> <br>
                <img [src]="previewImage || 'http://placehold.it/180'" width="75px" height="75px" />
              </div>


            </div>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <div class="col-sm-6">
          <h4><span class="badge badge-pill badge-success" *ngIf="requestStatus == 200">Success</span></h4>
          <h4><span class="badge badge-pill badge-danger" *ngIf="requestStatus == 400">Fail</span></h4>
          <h4><span class="badge badge-pill badge-success" *ngIf="requestStatus == 201">Created</span></h4>
        </div>
        <div class="col-sm-6 d-flex justify-content-end" style="padding: 0px">
          <button type="button" class="btn btn-success" (click)="save(newsForm)"
            [disabled]="!newsForm.form.valid || (requestStatus ==1) || isOverSize">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
              *ngIf="requestStatus == 1"></span>
            <span *ngIf="isEdit == false && requestStatus != 1">Create</span>
            <span *ngIf="isEdit == true && requestStatus != 1">Save</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
