<div class="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #teamForm="ngForm">
          <div class="form-group">
            <span  style="color: red" *ngIf="requestStatus == 201" >Update success</span><br/>
            <label>Email</label>
            <input class="form-control" name="account.email" [(ngModel)]="account.email" readonly  />
            <label>First name</label>
            <input type="text" class="form-control form-control-user" name = "firstname" #firstname = "ngModel" placeholder="First Name" [(ngModel)] = account.firstname 
            [ngClass]="{'is-invalid' : (firstname.invalid && (firstname.dirty || firstname.touched))}" required
            pattern="^[a-zA-Z0-9._-\s]*$"
            />
            <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="text-danger">
              <div *ngIf="firstname.errors.required">
                First name required
              </div>
              <div *ngIf="firstname.errors.pattern">
                First name can't contain special character except "_-."
              </div>
              
            </div>
            <label>Last name</label>
            <input type="text" class="form-control form-control-user" name="lastname" #lastname = "ngModel" placeholder="Last Name" [(ngModel)] = account.lastname
                    [ngClass]="{'is-invalid' : (lastname.invalid && (lastname.dirty || lastname.touched))}" required
                    pattern="^[a-zA-Z0-9._-\s]*$"
                    />
                    <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="text-danger">
                      <div *ngIf="lastname.errors.required">
                        Last name required
                      </div>
                      <div *ngIf="lastname.errors.pattern">
                        Last name can't contain special character except "_-."
                      </div>
                      
                    </div>
            <label>Address</label>
            <input type="text" class="form-control form-control-user" name = "address" #address = "ngModel" placeholder="Address" [(ngModel)] = account.address
                    [ngClass]="{'is-invalid' : (address.invalid && (address.dirty || address.touched))}" required
                    pattern="^[a-zA-Z0-9._-\s]*$"
                    />
                    <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
                      <div *ngIf="address.errors.required">
                        Address required
                      </div>
                      <div *ngIf="address.errors.pattern">
                        Address can't contain special character except "_-."
                      </div>
                      
                    </div>
            <label>Role</label>
            <div class="form-group">
              
                
              <select class="form-control" name = "role"  [(ngModel)] = "role"  >
                  
                <option [value]="0">--- Set role ---</option>
                <option [value] = "employee">employee</option>
                <option [value] = "manager">manager</option>
                <option [value] = "employer">employer</option>
                
              </select>
                
                
                
              
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)=edit()   >Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)=closeModal()   >Cacel</button>
      </div>
    </div>
  </div>
</div>
