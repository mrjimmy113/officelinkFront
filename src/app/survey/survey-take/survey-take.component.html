<div class="modal-lg modal-dialog">
  <div class="modal-content">
    <div class="modal-header bg-success" style="color: white">
      <div class="col-sm-10 noPadding">
        <h5>Feedback: {{survey.name}}</h5>
      </div>
    </div>
    <div class="modal-body" style="padding-left: 24px">
      <div *ngFor="let q of survey.questions; let i = index">
        <b><i class="far fa-question-circle"></i> {{q.question}}</b>

        <div  class="form-group">
          <label>Answer:</label>
          <!--Free Text-->
          <input type="text" class="form-control" *ngIf="q.type.type == 'Free Text'" [(ngModel)]="answers[i].answer" />
          <!--Multiple Choice-->
          <div *ngIf="q.type.type == 'Multiple Choice'">
              <div class="form-check" *ngFor="let option of q.options">
                <div class="row row-padding-bot">
                  <div class="col-sm-1 row align-content-center d-flex justify-content-center">
                    <input type="radio" class="radio-big" name="{{q.id}}" [value]="option.id" [(ngModel)]="answers[i].answer" />
                  </div>
                  <div class="col-sm-10 option">
                    {{option.answerText}}
                  </div>

                </div>
              </div>
            </div>
        </div>

        <hr>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="saveAnswer()">Done</button>
    </div>
  </div>
</div>
