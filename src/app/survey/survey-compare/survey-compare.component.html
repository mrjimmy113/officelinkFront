<div class="modal-dialog modal-xl">
  <div class="modal-content">
    <div class="modal-header">
      <h5>Question: How you rate the services ?</h5>

      <button type="button" class="close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-8">
          <span class="badge badge-primary" *ngFor="let email of listEmail; let i = index">
            {{email}} <button class="btn-primary borderless"><i class="fas fa-times"
                (click)="removeEmail(i)"></i></button>
          </span>
        </div>
        <div class="col-sm-4">
          <div class="input-group mb-3 d-flex justify-content-end">
            <input placeholder="Enter Survey to compare" class="form-control" name="email" #email="ngModel"
              [(ngModel)]="newEmail" />
            <div class="input-group-append">
              <button class="btn btn-success" (click)="addNewEmail()"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>
      </div>



      <div style="display: block;">
        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [chartType]="lineChartType"></canvas>
      </div>
    </div>
  </div>
</div>
