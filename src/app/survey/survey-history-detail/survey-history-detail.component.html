<div class="">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ survey.name }}</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding-left: 24px" *ngIf="ready">
        <div *ngFor="let q of survey.questions; let i = index">
          <b><i class="far fa-question-circle"></i> {{q.question}}</b>

          <div class="form-group">
            <label>Answer:</label>
            <!--Free Text-->
            <textarea class="form-control" *ngIf="q.type.type == 'TEXT'" [(ngModel)]="q.answer.content" readonly></textarea>
            <!--Single Choice-->
            <div *ngIf="q.type.type == 'RATE'">
              <app-rating [answer]="q.answer"></app-rating>
            </div>
            <!--Mutiple Choice-->
            <div *ngIf="q.type.type == 'VAS'">
              <app-vas [answer]="q.answer"></app-vas>
            </div>
          </div>

          <hr>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-sm-6 d-flex justify-content-end" style="padding: 0px">
          <button type="button" class="btn btn-danger" (click)="closeModal()"><span>Cancel</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
