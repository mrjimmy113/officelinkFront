<div class="card shadow mb-4">
  <!-- Card Header - Dropdown -->
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">Questions</h6>
  </div>
  <!-- Card Body -->
  <div class="card-body">
    <div class="list-group">
      <!--Heading-->
      <div class="w3-indigo list-group-item">
        <div class="row">
          <div class="col-sm-3 d-flex align-items-center clickable">
            Metric
          </div>
          <div class="col-sm-6 d-flex align-items-center clickable">
            Question
          </div>
          <div class="col-sm-1 d-flex align-items-center">
            Point
          </div>
          <div class="col-sm-2 d-flex align-items-center">

          </div>
        </div>
      </div>
      <!--Row-->
      <div class="card" *ngFor="let item of itemList; let i = index">
        <div class="list-group-item w3-hover-blue " [ngClass]="{'w3-light-grey': ((i % 2) == 1)}"
          [ngClass]="{'w3-white': ((i % 2) == 0)}" style="border:none; padding-top: 0; padding-bottom: 0; padding-right: 10px">
          <app-question-report *ngFor="let question of item.questions" [question]="question" [surveyId]="surveyId" [locationId]="locationId" [departmentId]="departmentId" [teamId]="teamId"></app-question-report>
        </div>

      </div>

    </div>
  </div>
</div>
