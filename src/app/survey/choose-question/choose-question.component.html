<div class="modal-lg modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Choose Question</h5>
      <button type="button" class="close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!--Search Question-->
      <div class="form-group">
        <div class="row row-padding-bot">
          <div class="col-sm-9">
            <input class="form-control" placeholder="What are you looking for ??" (input)="filter()"
              [(ngModel)]="term" />
          </div>
          <div class="col-sm-3">
            <select class="form-control" [(ngModel)]="currentType" (change)="changeType()">
              <option [ngValue]="0">-All Type-</option>
              <option *ngFor="let type of typeList" [ngValue]="type.id">
                {{typeEnum[type.type]}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <!--List question-->

      <div class="modal-content modal-body list">
        <div class="d-flex justify-content-center" *ngIf="itemList.length == 0">
          <h5>No record found</h5>
        </div>
        <div class="row" *ngFor="let item of itemList">
          <div class="col-sm-9 row align-content-center">
            <div>
              {{item.question}}
            </div>
          </div>
          <div class="col-sm-2 d-flex justify-content-center">
            <i class="fas fa-edit fa-2x" *ngIf="item.type.type == 'TEXT'" title="Free Text"></i>
            <i class="far fa-dot-circle fa-2x" *ngIf="item.type.type == 'SINGLE'" title="Single Choice"></i>
            <i class="far fa-square fa-2x" *ngIf="item.type.type == 'MULTIPLE'" title="Multiple Choice"></i>
          </div>
          <div class="col-sm-1">
            <button class="btn btn-success" (click)="chooseQuestion(item)" *ngIf="!checkChoosen(item)">
              <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn-success" disabled *ngIf="checkChoosen(item)">
              <i class="fas fa-check"></i>
            </button>
          </div>
        </div>
        <button (click)="loadMore()" class="btn btn-primary">Load More</button>
      </div>
    </div>

  </div>
</div>
